<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agente Finan√ßas - BI & Controle</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <style>
        :root { 
            --green: #2ecc71; --red: #e74c3c; --blue: #3498db;
            --bg: #121212; --card-bg: #1e1e1e; --text-main: #e0e0e0; 
            --border: #333333; --pink: #ff4081;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text-main); margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        .card { background: var(--card-bg); padding: 15px; border-radius: 20px; width: 100%; max-width: 450px; border: 1px solid var(--border); margin-bottom: 15px; box-sizing: border-box; }
        .chart-main { width: 180px; height: 180px; margin: 0 auto; position: relative; }
        #saldo-info { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; pointer-events: none; }
        #saldo-valor { font-weight: bold; font-size: 1.1rem; display: block; }
        .controles { display: flex; gap: 8px; margin-bottom: 12px; width: 100%; max-width: 450px; }
        select, .btn-nav { background: var(--card-bg); color: white; border: 1px solid var(--border); padding: 10px; border-radius: 12px; cursor: pointer; flex: 1; font-size: 0.85rem; }
        .btn-nav.active { background: var(--blue); border-color: var(--blue); font-weight: bold; }
        .transacao { display: flex; justify-content: space-between; align-items: flex-start; padding: 12px 5px; border-bottom: 1px solid var(--border); gap: 10px; }
        .info { flex: 1; }
        .info strong { display: block; font-size: 0.9rem; }
        .info small { color: #888; font-size: 0.75rem; }
        .cat-tag { color: var(--pink); font-size: 0.7rem; font-weight: bold; text-transform: uppercase; }
        .ai-comment { font-size: 11px; color: var(--blue); margin-top: 8px; background: rgba(52, 152, 219, 0.08); padding: 8px; border-radius: 8px; border-left: 3px solid var(--blue); }
        .valor { font-weight: bold; font-size: 0.95rem; text-align: right; min-width: 85px; }
        h4 { margin: 0 0 15px 0; font-size: 0.8rem; color: var(--blue); text-transform: uppercase; }
        .tabela-bi { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.85rem; }
        .tabela-bi td { padding: 10px 5px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .rank { color: var(--pink); font-weight: bold; width: 20px; }
        .loading-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: var(--bg); display: flex; justify-content: center; align-items: center; z-index: 1000; }
    </style>
</head>
<body>

    <div id="loading" class="loading-overlay">Carregando dados...</div>

    <div class="card">
        <div class="chart-main">
            <canvas id="meuGrafico"></canvas>
            <div id="saldo-info">
                <span style="font-size:0.6rem; color:#888">L√çQUIDO</span>
                <span id="saldo-valor">R$ 0</span>
            </div>
        </div>
        <div style="display: flex; justify-content: space-around; margin-top: 15px; text-align: center;">
            <div><small style="color:#888">Receitas</small><div id="t-ent" style="color: var(--green); font-weight: bold;">R$ 0</div></div>
            <div><small style="color:#888">Despesas</small><div id="t-sai" style="color: var(--red); font-weight: bold;">R$ 0</div></div>
        </div>
    </div>

    <div class="controles">
        <button class="btn-nav active" id="tab-feed" onclick="mudarAba('feed')">üìë Extrato</button>
        <button class="btn-nav" id="tab-bi" onclick="mudarAba('bi')">üìà BI / Estrat√©gia</button>
        <button onclick="carregarDados()" style="flex:0.25">üîÑ</button>
    </div>

    <div class="controles">
        <select id="filtroTempo" onchange="filtrarERenderizar()" style="flex:1"></select>
    </div>

    <div id="container-feed" class="card">
        <h4 style="color: var(--green); border-bottom: 1px solid #2ecc7133; padding-bottom: 5px;">üí∞ Receitas</h4>
        <div id="lista-receitas"></div>
        <h4 style="color: var(--red); border-bottom: 1px solid #e74c3c33; padding-bottom: 5px; margin-top: 25px;">üí∏ Despesas</h4>
        <div id="lista-despesas"></div>
    </div>

    <div id="container-bi" style="display: none; width: 100%; max-width: 450px;">
        <div class="card">
            <h4>üìä Maiores Gastos</h4>
            <canvas id="graficoBarras"></canvas>
            <table class="tabela-bi">
                <tbody id="corpo-tabela-gastos"></tbody>
            </table>
        </div>
        <div class="card">
            <h4>üìà Tend√™ncia</h4>
            <canvas id="graficoLinha"></canvas>
        </div>
    </div>

    <script>
        Chart.register(ChartDataLabels);
        const URL_API = "https://script.google.com/macros/s/AKfycbwbx4Utft2D_59jbBZP6jbqKEIHrxeKnK_MarrksV1dzZ7_CK74Z9ITmb0xN0bRdxeTVA/exec"; 
        CATEGORIAS_MAP = {
    'Alimenta√ß√£o': [
        'mercado', 'hortifruti', 'restaurante', 'ifood', 'comida', 'padaria', 'lanche', 
        'picol√©', 'biscoito', 'bala', 'doce', 'sorvete', 'caf√©', 'bebida', 'a√ßougue', 
        'supermercado', 'feira', 'confeitaria', 'marmita', 'delivery', 'vinho', 'cerveja'
    ],
    'Habita√ß√£o': [
        'luz', '√°gua', 'internet', 'condom√≠nio', 'boleto', 'reforma', 'limpeza', 
        'aluguel', 'iptu', 'g√°s', 'm√≥veis', 'decora√ß√£o', 'manuten√ß√£o', 'reparos', 'lavanderia'
    ],
    'Transporte': [
        'uber', 'gasolina', 'combust√≠vel', 'estacionamento', 'ped√°gio', 'oficina', 
        '99pop', '√¥nibus', 'metr√¥', 'ipva', 'seguro auto', 'troca de √≥leo', 'pneu', 'licenciamento'
    ],
    'Lazer': [
        'cinema', 'viagem', 'netflix', 'bar', 'spotify', 'praia', 'games', 'show', 
        'teatro', 'hospedagem', 'passagem a√©rea', 'livro', 'hbomax', 'disney+', 'est√°dio', 'futebol'
    ],
    'Sa√∫de': [
        'farm√°cia', 'm√©dico', 'academia', 'suplemento', 'dentista', 'exame', 
        'consulta', 'psic√≥logo', 'hospital', 'plano de sa√∫de', 'drogaria', '√≥tica'
    ],
    'Compras': [
        'shopee', 'amazon', 'shein', 'mercado livre', 'roupas', 'eletr√¥nicos', 
        'eletrodom√©stico', 'presente', 'magalu', 'ali-express', 'perfume', 'cosm√©tico', 'tenis', 'acess√≥rios'
    ],
    'Contas': [
        'faculdade', 'esporte', 'servi√ßos banc√°rios', 'pens√£o', 'celular', 'assinatura', 
        'imposto', 'cart√£o de cr√©dito', 'empr√©stimo', 'tarifa', 'seguro', 'anuidade', 'mei', 'irpf'
    ],
    'Receitas': [
        'sal√°rio', 'ticket', 'vale', 'vendas', 'recebi', 'pix recebido', 'reembolso', 
        'lucro de bolo', 'rendimento', 'dividendo', 'b√¥nus', 'd√©cimo terceiro', 'extra', 'freelance'
    ]
}

        let todosOsDados = [];
        let charts = {};

        async function carregarDados() {
            document.getElementById('loading').style.display = 'flex';
            try {
                const res = await fetch(`${URL_API}?filtro=tudo`);
                todosOsDados = await res.json();
                popularSeletor(todosOsDados);
                filtrarERenderizar();
            } catch (e) { console.error(e); }
            finally { document.getElementById('loading').style.display = 'none'; }
        }

        function popularSeletor(dados) {
            const seletor = document.getElementById('filtroTempo');
            const meses = [...new Set(dados.map(i => {
                if(!i.Data) return null;
                const p = i.Data.split(' ')[0].split('/');
                return p.length >= 3 ? `${p[1]}/${p[2]}` : null;
            }))].filter(m => m).sort().reverse();
            let opt = '<option value="mes_atual">M√™s Atual</option>';
            meses.forEach(m => opt += `<option value="${m}">${m}</option>`);
            seletor.innerHTML = opt;
        }

        function mudarAba(aba) {
            const isFeed = (aba === 'feed');
            document.getElementById('container-feed').style.display = isFeed ? 'block' : 'none';
            document.getElementById('container-bi').style.display = isFeed ? 'none' : 'block';
            document.querySelectorAll('.btn-nav').forEach(b => b.classList.remove('active'));
            document.getElementById(`tab-${aba}`).classList.add('active');
            if (!isFeed) {
                // For√ßa o navegador a processar o display:block antes de desenhar os gr√°ficos
                requestAnimationFrame(() => {
                    setTimeout(processarBI, 50);
                });
            }
        }

        function filtrarERenderizar() {
            const f = document.getElementById('filtroTempo').value;
            const mesAt = `${String(new Date().getMonth() + 1).padStart(2, '0')}/${new Date().getFullYear()}`;
            const filtrados = (f === "mes_atual") 
                ? todosOsDados.filter(i => i.Data && i.Data.includes(mesAt)) 
                : todosOsDados.filter(i => i.Data && i.Data.includes(f));
            renderizarExtrato(filtrados);
            if (document.getElementById('container-bi').style.display === 'block') processarBI();
        }

        function renderizarExtrato(dados) {
            let tE = 0, tS = 0, htmlR = "", htmlD = "";
            [...dados].reverse().forEach(i => {
                const v = parseFloat(i.Valor) || 0;
                const ehR = (i.Tipo || "").toLowerCase().trim() === "receita";
                const card = `<div class="transacao"><div class="info"><small>${i.Data}</small><strong>${i.Item}</strong><span class="cat-tag">#${i.Categoria}</span>${i.Comentario_da_IA ? `<div class="ai-comment">ü§ñ ${i.Comentario_da_IA}</div>` : ''}</div><div class="valor" style="color:${ehR?'var(--green)':'var(--red)'}">${ehR?'+':'-'} R$ ${v.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</div></div>`;
                if(ehR) { tE += v; htmlR += card; } else { tS += v; htmlD += card; }
            });
            document.getElementById('saldo-valor').innerText = `R$ ${(tE-tS).toFixed(0)}`;
            document.getElementById('t-ent').innerText = `R$ ${tE.toFixed(0)}`;
            document.getElementById('t-sai').innerText = `R$ ${tS.toFixed(0)}`;
            document.getElementById('lista-receitas').innerHTML = htmlR || "<p style='padding:10px; font-size:0.8rem;'>Vazio</p>";
            document.getElementById('lista-despesas').innerHTML = htmlD || "<p style='padding:10px; font-size:0.8rem;'>Vazio</p>";
            updateChart('meuGrafico', 'doughnut', { labels: ['R', 'D'], datasets: [{ data: [tE, tS], backgroundColor: ['#2ecc71', '#e74c3c'], borderWidth: 0 }] }, { cutout: '82%', plugins: { datalabels: { display: false }, legend: { display: false } } });
        }

        function processarBI() {
            const f = document.getElementById('filtroTempo').value;
            const mesAt = `${String(new Date().getMonth() + 1).padStart(2, '0')}/${new Date().getFullYear()}`;
            const filtrados = (f === "mes_atual") ? todosOsDados.filter(i => i.Data && i.Data.includes(mesAt)) : todosOsDados.filter(i => i.Data && i.Data.includes(f));
            
            const catAgrupada = {}, diaMap = {};
            filtrados.forEach(i => {
                if ((i.Tipo || "").toLowerCase() === 'despesa') {
                    const v = parseFloat(i.Valor) || 0;
                    const d = i.Data.split('/')[0];
                    let cat = 'Geral';
                    for (const [m, s] of Object.entries(MAPA_CATEGORIAS)) { if (s.some(x => (i.Categoria||'').toLowerCase().includes(x))) { cat = m; break; } }
                    catAgrupada[cat] = (catAgrupada[cat] || 0) + v;
                    diaMap[d] = (diaMap[d] || 0) + v;
                }
            });

            const ord = Object.entries(catAgrupada).sort((a,b) => b[1]-a[1]);
            let labs = [], vals = [], html = "";
            ord.forEach(([l, v], index) => {
                labs.push(l); vals.push(v);
                html += `<tr><td class="rank">${index+1}</td><td>${l}</td><td style="text-align:right">R$ ${v.toFixed(0)}</td></tr>`;
            });
            document.getElementById('corpo-tabela-gastos').innerHTML = html || "<tr><td>Sem dados</td></tr>";
            
            updateChart('graficoBarras', 'bar', { labels: labs, datasets: [{ data: vals, backgroundColor: '#ff4081', borderRadius: 6 }] }, { indexAxis: 'y', plugins: { legend: { display: false }, datalabels: { color: '#fff', formatter: v => v.toFixed(0) } }, scales: { x: { display: false }, y: { ticks: { color: '#fff' }, grid: { display: false } } } });
            
            const dias = Object.keys(diaMap).sort((a,b) => a-b);
            let acc = 0;
            updateChart('graficoLinha', 'line', { labels: dias, datasets: [{ data: dias.map(d => { acc += diaMap[d]; return acc; }), borderColor: '#3498db', fill: true, tension: 0.4, pointRadius: 2 }] }, { plugins: { legend: { display: false }, datalabels: { display: (ctx) => ctx.dataIndex === ctx.dataset.data.length - 1, backgroundColor: '#3498db', color: '#fff', borderRadius: 4, padding: 4 } }, scales: { y: { display: false }, x: { grid: { display: false }, ticks: { color: '#888' } } } });
        }

        function updateChart(id, type, data, options) {
            const ctx = document.getElementById(id);
            if (!ctx) return;
            if (charts[id]) charts[id].destroy();
            charts[id] = new Chart(ctx, { type, data, options });
        }
        window.onload = carregarDados;
    </script>
</body>
</html>
