<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agente Finan√ßas - Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#121212">

    <style>
        :root { 
            --green: #2ecc71; --red: #e74c3c; --blue: #3498db;
            --bg: #121212; --card-bg: #1e1e1e; --text-main: #e0e0e0; 
            --border: #333333; --pink: #ff4081;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text-main); margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        .card { background: var(--card-bg); padding: 20px; border-radius: 20px; width: 100%; max-width: 500px; border: 1px solid var(--border); box-shadow: 0 10px 30px rgba(0,0,0,0.5); margin-bottom: 20px; }
        .controles { display: flex; gap: 10px; margin-bottom: 15px; width: 100%; max-width: 500px; }
        select, button { background: var(--card-bg); color: white; border: 1px solid var(--border); padding: 10px; border-radius: 10px; cursor: pointer; flex: 1; }
        .transacao { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid var(--border); position: relative; }
        .info { display: flex; flex-direction: column; flex: 1; }
        .valor { font-weight: bold; margin-left: 10px; }
        .btn-delete { color: var(--red); background: none; border: none; font-size: 1.2rem; cursor: pointer; margin-left: 15px; padding: 5px; }
        .btn-delete:hover { transform: scale(1.2); }
        #loading { color: var(--pink); font-weight: bold; margin: 10px; display: none; }
    </style>
</head>
<body>

    <div class="card">
        <canvas id="meuGrafico"></canvas>
        <div style="display: flex; justify-content: space-around; margin-top: 20px; text-align: center;">
            <div><small>Receitas</small><div id="total-entradas" style="color: var(--green); font-size: 1.2rem; font-weight: bold;">R$ 0,00</div></div>
            <div><small>Despesas</small><div id="total-saidas" style="color: var(--red); font-size: 1.2rem; font-weight: bold;">R$ 0,00</div></div>
        </div>
    </div>

    <div class="controles">
        <select id="filtroTempo" onchange="carregarDados()">
            <option value="tudo">Hist√≥rico Total</option>
            <option value="mes" selected>M√™s Atual</option>
        </select>
        <button onclick="carregarDados()">üîÑ Atualizar</button>
    </div>

    <div id="loading">Processando...</div>

    <div class="card" id="lista-transacoes">
        </div>

    <script>
        // COLOQUE AQUI A URL DA SUA NOVA IMPLANTA√á√ÉO DO GAS
        const URL_API = "SUA_NOVA_URL_DO_GOOGLE_APPS_SCRIPT"; 
        let myChart = null;

        async function carregarDados() {
            const loading = document.getElementById('loading');
            const filtro = document.getElementById('filtroTempo').value;
            loading.style.display = 'block';

            try {
                const response = await fetch(`${URL_API}?filtro=${filtro}`);
                const dados = await response.json();
                renderizar(dados);
            } catch (error) {
                console.error("Erro ao carregar:", error);
            } finally {
                loading.style.display = 'none';
            }
        }

        async function excluirRegistro(id) {
            if (!confirm(`Deseja realmente apagar o registro de ${id}?`)) return;
            
            document.getElementById('loading').style.display = 'block';
            try {
                const response = await fetch(`${URL_API}?action=delete&id=${encodeURIComponent(id)}`);
                const res = await response.json();
                if (res.status === "sucesso") carregarDados();
                else alert("Erro: " + res.msg);
            } catch (e) {
                alert("Falha na comunica√ß√£o com a planilha.");
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function renderizar(dados) {
            const listaDiv = document.getElementById('lista-transacoes');
            let html = "";
            let tEntrada = 0, tSaida = 0;

            dados.reverse().forEach(item => {
                const v = parseFloat(item.Valor) || 0;
                const ehReceita = item.Tipo === "Receita";
                
                if (ehReceita) tEntrada += v;
                else tSaida += v;

                html += `
                <div class="transacao">
                    <div class="info">
                        <small style="color: #888;">${item.Data}</small>
                        <strong>${item.Item}</strong>
                        <span style="font-size: 0.8rem; color: var(--blue);">${item.Categoria}</span>
                        ${item.Comentario_da_IA ? `<div style="font-size: 10px; color: #aaa; margin-top: 4px;">ü§ñ ${item.Comentario_da_IA}</div>` : ''}
                    </div>
                    <div class="valor" style="color: ${ehReceita ? 'var(--green)' : 'var(--red)'}">
                        ${ehReceita ? '+' : '-'} R$ ${v.toFixed(2)}
                    </div>
                    <button class="btn-delete" onclick="excluirRegistro('${item.Data}')">üóëÔ∏è</button>
                </div>`;
            });

            listaDiv.innerHTML = html || "<p style='text-align:center'>Nenhum registro encontrado.</p>";
            document.getElementById('total-entradas').innerText = `R$ ${tEntrada.toFixed(2)}`;
            document.getElementById('total-saidas').innerText = `R$ ${tSaida.toFixed(2)}`;
            atualizarGrafico(tEntrada, tSaida);
        }

        function atualizarGrafico(entradas, saidas) {
            const ctx = document.getElementById('meuGrafico').getContext('2d');
            if (myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Receitas', 'Despesas'],
                    datasets: [{
                        data: [entradas, saidas],
                        backgroundColor: ['#2ecc71', '#e74c3c'],
                        borderColor: '#1e1e1e',
                        borderWidth: 2
                    }]
                },
                options: { plugins: { legend: { display: false } }, cutout: '75%' }
            });
        }

        window.onload = carregarDados;
    </script>
</body>
</html>
