<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agente Finan√ßas</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#121212">
    <style>
        :root { 
            --green: #2ecc71; --red: #e74c3c; --blue: #3498db;
            --bg: #121212; --card-bg: #1e1e1e; --text-main: #e0e0e0; 
            --border: #333333; --pink: #ff4081;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text-main); margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        .chart-container { width: 170px; height: 170px; margin: 0 auto; position: relative; }
        .card { background: var(--card-bg); padding: 15px; border-radius: 20px; width: 100%; max-width: 450px; border: 1px solid var(--border); box-shadow: 0 10px 30px rgba(0,0,0,0.5); margin-bottom: 15px; box-sizing: border-box; }
        .controles { display: flex; gap: 8px; margin-bottom: 10px; width: 100%; max-width: 450px; }
        select, button { background: var(--card-bg); color: white; border: 1px solid var(--border); padding: 10px; border-radius: 10px; cursor: pointer; flex: 1; font-size: 0.9rem; }
        .transacao { display: flex; justify-content: space-between; align-items: flex-start; padding: 12px 5px; border-bottom: 1px solid var(--border); gap: 10px; }
        .info { flex: 1; }
        .info strong { display: block; font-size: 0.95rem; }
        .info small { color: #888; font-size: 0.75rem; }
        .valor-area { text-align: right; min-width: 95px; }
        .valor { font-weight: bold; font-size: 0.95rem; }
        .ai-comment { font-size: 11px; color: var(--blue); margin-top: 6px; background: rgba(52, 152, 219, 0.1); padding: 6px; border-radius: 6px; border-left: 3px solid var(--blue); line-height: 1.3; }
        .acoes { display: flex; gap: 12px; margin-top: 8px; justify-content: flex-end; }
        .btn-acao { background: none; border: none; font-size: 1.1rem; cursor: pointer; padding: 2px; opacity: 0.6; }
        .btn-acao:hover { opacity: 1; transform: scale(1.1); }
        #loading { color: var(--pink); font-size: 0.8rem; font-weight: bold; display: none; margin-bottom: 5px; }
    </style>
</head>
<body>

    <div class="card">
        <div class="chart-container">
            <canvas id="meuGrafico"></canvas>
        </div>
        <div style="display: flex; justify-content: space-around; margin-top: 15px; text-align: center;">
            <div><small style="color:#888">Entradas</small><div id="total-entradas" style="color: var(--green); font-weight: bold;">R$ 0</div></div>
            <div><small style="color:#888">Sa√≠das</small><div id="total-saidas" style="color: var(--red); font-weight: bold;">R$ 0</div></div>
        </div>
    </div>

    <div class="controles">
        <select id="filtroTempo" onchange="filtrarERenderizar()">
            <option value="mes_atual">M√™s Atual</option>
            <option value="tudo">Hist√≥rico Total</option>
        </select>
        <button onclick="carregarDados()">üîÑ Sincronizar</button>
    </div>

    <div id="loading">üì° Consultando Sheets...</div>
    <div class="card" id="lista-transacoes"></div>

    <script>
        const URL_API = "https://script.google.com/macros/s/AKfycbwbx4Utft2D_59jbBZP6jbqKEIHrxeKnK_MarrksV1dzZ7_CK74Z9ITmb0xN0bRdxeTVA/exec"; 
        let todosOsDados = [];
        let myChart = null;

        // 1. Busca todos os dados da planilha (uma √∫nica vez por refresh)
        async function carregarDados() {
            const loading = document.getElementById('loading');
            loading.style.display = 'block';
            try {
                const res = await fetch(`${URL_API}?filtro=tudo`);
                todosOsDados = await res.json();
                
                popularSeletorMeses(todosOsDados);
                filtrarERenderizar();
            } catch (e) { alert("Erro de conex√£o."); }
            finally { loading.style.display = 'none'; }
        }

        // 2. Analisa os dados e cria as op√ß√µes de meses automaticamente
        function popularSeletorMeses(dados) {
            const seletor = document.getElementById('filtroTempo');
            const valorAtual = seletor.value;
            
            // Extrai meses √∫nicos existentes na planilha (Ex: 01/2026, 02/2026)
            const mesesMap = dados.map(item => {
                const partes = item.Data.split(' ')[0].split('/');
                return `${partes[1]}/${partes[2]}`;
            });
            const mesesUnicos = [...new Set(mesesMap)].sort().reverse();

            let options = '<option value="mes_atual">M√™s Atual</option><option value="tudo">Hist√≥rico Total</option>';
            
            mesesUnicos.forEach(mAno => {
                const [m, a] = mAno.split('/');
                const dataObj = new Date(a, m - 1);
                const nomeMes = dataObj.toLocaleString('pt-BR', { month: 'long' });
                options += `<option value="${mAno}">${nomeMes.charAt(0).toUpperCase() + nomeMes.slice(1)} / ${a}</option>`;
            });

            seletor.innerHTML = options;
            if (valorAtual) seletor.value = valorAtual;
        }

        // 3. Filtra o cache local conforme a escolha do usu√°rio
        function filtrarERenderizar() {
            const filtro = document.getElementById('filtroTempo').value;
            const hoje = new Date();
            const mesAtualStr = `${String(hoje.getMonth() + 1).padStart(2, '0')}/${hoje.getFullYear()}`;

            let filtrados = todosOsDados;

            if (filtro === "mes_atual") {
                filtrados = todosOsDados.filter(item => item.Data.includes(mesAtualStr));
            } else if (filtro !== "tudo") {
                filtrados = todosOsDados.filter(item => item.Data.includes(filtro));
            }

            renderizar(filtrados);
        }

        // 4. Fun√ß√µes de Escrita (Update/Delete)
        async function excluirRegistro(id) {
            if (!confirm(`Apagar registro de ${id}?`)) return;
            await enviarComando(`action=delete&id=${encodeURIComponent(id)}`);
        }

        async function editarRegistro(id, valorAtual) {
            const novo = prompt("Novo valor:", valorAtual);
            if (novo !== null && novo !== "" && !isNaN(novo)) {
                await enviarComando(`action=update&id=${encodeURIComponent(id)}&novoValor=${novo}`);
            }
        }

        async function enviarComando(query) {
            document.getElementById('loading').style.display = 'block';
            try {
                const res = await fetch(`${URL_API}?${query}`);
                const r = await res.json();
                if (r.status === "sucesso") await carregarDados();
            } catch (e) { alert("Erro na opera√ß√£o."); }
        }

        // 5. Renderiza√ß√£o da UI
        function renderizar(dados) {
            const listaDiv = document.getElementById('lista-transacoes');
            let html = "", tE = 0, tS = 0;

            // Ordenar por data (mais recente primeiro)
            const ordenados = [...dados].reverse();

            ordenados.forEach(item => {
                const v = parseFloat(item.Valor) || 0;
                const ehR = item.Tipo === "Receita";
                if (ehR) tE += v; else tS += v;

                html += `
                <div class="transacao">
                    <div class="info">
                        <small>${item.Data}</small>
                        <strong>${item.Item}</strong>
                        <small style="color: var(--pink)">#${item.Categoria}</small>
                        ${item.Comentario_da_IA ? `<div class="ai-comment">ü§ñ ${item.Comentario_da_IA}</div>` : ''}
                    </div>
                    <div class="valor-area">
                        <div class="valor" style="color: ${ehR ? 'var(--green)' : 'var(--red)'}">
                            ${ehR ? '+' : '-'} R$ ${v.toFixed(2)}
                        </div>
                        <div class="acoes">
                            <button class="btn-acao" onclick="editarRegistro('${item.Data}', '${v}')">‚úèÔ∏è</button>
                            <button class="btn-acao" onclick="excluirRegistro('${item.Data}')">üóëÔ∏è</button>
                        </div>
                    </div>
                </div>`;
            });

            listaDiv.innerHTML = html || "<p style='text-align:center; opacity:0.5'>Sem registros neste per√≠odo.</p>";
            document.getElementById('total-entradas').innerText = `R$ ${tE.toFixed(0)}`;
            document.getElementById('total-saidas').innerText = `R$ ${tS.toFixed(0)}`;
            atualizarGrafico(tE, tS);
        }

        function atualizarGrafico(e, s) {
            const ctx = document.getElementById('meuGrafico').getContext('2d');
            if (myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    datasets: [{ data: [e, s], backgroundColor: ['#2ecc71', '#e74c3c'], borderWidth: 0 }]
                },
                options: { cutout: '85%', plugins: { legend: { display: false } } }
            });
        }

        window.onload = carregarDados;
    </script>
</body>
</html>
