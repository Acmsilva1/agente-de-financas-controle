<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agente Finan√ßas - Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#121212">
    <style>
        :root { 
            --green: #2ecc71; --red: #e74c3c; --blue: #3498db;
            --bg: #121212; --card-bg: #1e1e1e; --text-main: #e0e0e0; 
            --border: #333333; --pink: #ff4081;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text-main); margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        .card { background: var(--card-bg); padding: 20px; border-radius: 20px; width: 100%; max-width: 500px; border: 1px solid var(--border); box-shadow: 0 10px 30px rgba(0,0,0,0.5); margin-bottom: 20px; }
        .controles { display: flex; gap: 10px; margin-bottom: 15px; width: 100%; max-width: 500px; }
        select, button { background: var(--card-bg); color: white; border: 1px solid var(--border); padding: 10px; border-radius: 10px; cursor: pointer; flex: 1; }
        .transacao { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid var(--border); }
        .info { flex: 1; }
        .valor { font-weight: bold; min-width: 80px; text-align: right; margin: 0 10px; }
        .acoes { display: flex; gap: 8px; }
        .btn-acao { background: none; border: none; font-size: 1.1rem; cursor: pointer; padding: 5px; }
        #loading { color: var(--pink); font-weight: bold; display: none; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="card">
        <canvas id="meuGrafico"></canvas>
        <div style="display: flex; justify-content: space-around; margin-top: 20px;">
            <div id="total-entradas" style="color: var(--green); font-weight: bold;">R$ 0,00</div>
            <div id="total-saidas" style="color: var(--red); font-weight: bold;">R$ 0,00</div>
        </div>
    </div>

    <div class="controles">
        <select id="filtroTempo" onchange="carregarDados()">
            <option value="tudo">Hist√≥rico Total</option>
            <option value="mes" selected>M√™s Atual</option>
        </select>
        <button onclick="carregarDados()">üîÑ Atualizar</button>
    </div>

    <div id="loading">Conectando √† planilha...</div>
    <div class="card" id="lista-transacoes" style="padding: 10px;"></div>

    <script>
        const URL_API = "SUA_NOVA_URL_DO_GAS_AQUI"; 
        let myChart = null;

        async function carregarDados() {
            document.getElementById('loading').style.display = 'block';
            const filtro = document.getElementById('filtroTempo').value;
            try {
                const res = await fetch(`${URL_API}?filtro=${filtro}`);
                const dados = await res.json();
                renderizar(dados);
            } catch (e) { console.error(e); }
            finally { document.getElementById('loading').style.display = 'none'; }
        }

        async function excluirRegistro(id) {
            if (!confirm("Deletar este registro permanentemente?")) return;
            executarAcao(`action=delete&id=${encodeURIComponent(id)}`);
        }

        async function editarRegistro(id, valorAtual) {
            const novo = prompt("Novo valor (use ponto para decimais):", valorAtual);
            if (novo !== null && novo !== "" && !isNaN(novo)) {
                executarAcao(`action=update&id=${encodeURIComponent(id)}&novoValor=${novo}`);
            }
        }

        async function executarAcao(query) {
            document.getElementById('loading').style.display = 'block';
            try {
                const res = await fetch(`${URL_API}?${query}`);
                const status = await res.json();
                if (status.status === "sucesso") carregarDados();
            } catch (e) { alert("Erro na opera√ß√£o"); }
            finally { document.getElementById('loading').style.display = 'none'; }
        }

        function renderizar(dados) {
            const listaDiv = document.getElementById('lista-transacoes');
            let html = "", tEntrada = 0, tSaida = 0;

            dados.reverse().forEach(item => {
                const v = parseFloat(item.Valor) || 0;
                const ehReceita = item.Tipo === "Receita";
                if (ehReceita) tEntrada += v; else tSaida += v;

                html += `
                <div class="transacao">
                    <div class="info">
                        <small style="color:#888">${item.Data}</small><br>
                        <strong>${item.Item}</strong>
                    </div>
                    <div class="valor" style="color: ${ehReceita ? 'var(--green)' : 'var(--red)'}">
                        R$ ${v.toFixed(2)}
                    </div>
                    <div class="acoes">
                        <button class="btn-acao" onclick="editarRegistro('${item.Data}', '${v}')">‚úèÔ∏è</button>
                        <button class="btn-acao" onclick="excluirRegistro('${item.Data}')">üóëÔ∏è</button>
                    </div>
                </div>`;
            });
            listaDiv.innerHTML = html || "Sem registros.";
            document.getElementById('total-entradas').innerText = `R$ ${tEntrada.toFixed(2)}`;
            document.getElementById('total-saidas').innerText = `R$ ${tSaida.toFixed(2)}`;
            atualizarGrafico(tEntrada, tSaida);
        }

        function atualizarGrafico(e, s) {
            const ctx = document.getElementById('meuGrafico').getContext('2d');
            if (myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Ganhos', 'Gastos'],
                    datasets: [{ data: [e, s], backgroundColor: ['#2ecc71', '#e74c3c'], borderWidth: 0 }]
                },
                options: { plugins: { legend: { display: false } }, cutout: '80%' }
            });
        }

        window.onload = carregarDados;
    </script>
</body>
</html>
