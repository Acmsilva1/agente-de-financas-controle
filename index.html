<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agente FinanÃ§as - BI Profissional</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <link rel="manifest" href="./manifest.json">
    <style>
        :root { 
            --green: #2ecc71; --red: #e74c3c; --blue: #3498db;
            --bg: #121212; --card-bg: #1e1e1e; --text-main: #e0e0e0; 
            --border: #333333; --pink: #ff4081;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text-main); margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        .card { background: var(--card-bg); padding: 15px; border-radius: 20px; width: 100%; max-width: 450px; border: 1px solid var(--border); margin-bottom: 15px; box-sizing: border-box; }
        .controles { display: flex; gap: 8px; margin-bottom: 12px; width: 100%; max-width: 450px; }
        select, .btn-nav { background: var(--card-bg); color: white; border: 1px solid var(--border); padding: 10px; border-radius: 12px; cursor: pointer; flex: 1; font-size: 0.85rem; }
        .btn-nav.active { background: var(--blue); border-color: var(--blue); font-weight: bold; }
        .chart-main { width: 160px; height: 160px; margin: 0 auto; position: relative; }
        #saldo-info { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; }
        h4 { margin: 0 0 20px 0; font-size: 0.85rem; color: var(--pink); text-transform: uppercase; letter-spacing: 1px; }
        .transacao { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid var(--border); font-size: 0.9rem; }
    </style>
</head>
<body>

    <div class="card">
        <div class="chart-main">
            <canvas id="meuGrafico"></canvas>
            <div id="saldo-info"><span id="saldo-valor" style="font-weight:bold;">R$ 0</span></div>
        </div>
    </div>

    <div class="controles">
        <button class="btn-nav active" id="tab-feed" onclick="mudarAba('feed')">ðŸ“‘ Extrato</button>
        <button class="btn-nav" id="tab-bi" onclick="mudarAba('bi')">ðŸ“ˆ BI / TendÃªncia</button>
        <button onclick="carregarDados()" style="flex:0.25">ðŸ”„</button>
    </div>

    <div class="controles">
        <select id="filtroTempo" onchange="filtrarERenderizar()" style="flex:1"></select>
    </div>

    <div id="container-feed" class="card">
        <div id="lista-transacoes"></div>
    </div>

    <div id="container-bi" style="display: none; width: 100%; max-width: 450px;">
        <div class="card">
            <h4>ðŸ“Š Gastos por Categoria</h4>
            <canvas id="graficoBarras"></canvas>
        </div>
        <div class="card" style="margin-top: 20px;">
            <h4>ðŸ“ˆ Curva de Gasto Mensal</h4>
            <canvas id="graficoLinha"></canvas>
        </div>
    </div>

    <script>
        // Registrar plugin de labels globalmente
        Chart.register(ChartDataLabels);

        const URL_API = "https://script.google.com/macros/s/AKfycbwbx4Utft2D_59jbBZP6jbqKEIHrxeKnK_MarrksV1dzZ7_CK74Z9ITmb0xN0bRdxeTVA/exec"; 
        let todosOsDados = [];
        let charts = {};

        async function carregarDados() {
            try {
                const res = await fetch(`${URL_API}?filtro=tudo`);
                todosOsDados = await res.json();
                popularSeletor(todosOsDados);
                filtrarERenderizar();
            } catch (e) { console.error("Erro ao buscar dados", e); }
        }

        function popularSeletor(dados) {
            const seletor = document.getElementById('filtroTempo');
            const meses = [...new Set(dados.map(i => i.Data.split(' ')[0].split('/').slice(1).join('/')))].sort().reverse();
            let opt = '<option value="mes_atual">MÃªs Atual</option>';
            meses.forEach(m => opt += `<option value="${m}">${m}</option>`);
            seletor.innerHTML = opt;
        }

        function mudarAba(aba) {
            const isFeed = aba === 'feed';
            document.getElementById('container-feed').style.display = isFeed ? 'block' : 'none';
            document.getElementById('container-bi').style.display = isFeed ? 'none' : 'block';
            document.querySelectorAll('.btn-nav').forEach(b => b.classList.remove('active'));
            document.getElementById(`tab-${aba}`).classList.add('active');
            if (!isFeed) processarBI();
        }

        function filtrarERenderizar() {
            const f = document.getElementById('filtroTempo').value;
            const mesAtual = `${String(new Date().getMonth() + 1).padStart(2, '0')}/${new Date().getFullYear()}`;
            const filtrados = (f === "mes_atual") ? todosOsDados.filter(i => i.Data.includes(mesAtual)) : todosOsDados.filter(i => i.Data.includes(f));
            
            renderizarResumo(filtrados);
            if (document.getElementById('container-bi').style.display === 'block') processarBI();
        }

        function renderizarResumo(dados) {
            let tE = 0, tS = 0, html = "";
            dados.forEach(i => {
                const v = parseFloat(i.Valor) || 0;
                const ehR = i.Tipo.toLowerCase() === "receita";
                ehR ? tE += v : tS += v;
                html += `<div class="transacao"><span>${i.Item}</span><span style="color:${ehR?'var(--green)':'var(--red)'}">R$ ${v.toFixed(2)}</span></div>`;
            });
            document.getElementById('saldo-valor').innerText = `R$ ${(tE-tS).toFixed(0)}`;
            document.getElementById('lista-transacoes').innerHTML = html;
            
            updateChart('meuGrafico', 'doughnut', {
                datasets: [{ data: [tE, tS], backgroundColor: ['#2ecc71', '#e74c3c'], borderWidth: 0 }]
            }, { cutout: '85%', plugins: { datalabels: { display: false } } });
        }

        function processarBI() {
            const f = document.getElementById('filtroTempo').value;
            const mesAtual = `${String(new Date().getMonth() + 1).padStart(2, '0')}/${new Date().getFullYear()}`;
            const filtrados = (f === "mes_atual") ? todosOsDados.filter(i => i.Data.includes(mesAtual)) : todosOsDados.filter(i => i.Data.includes(f));

            const catMap = {}, diaMap = {};
            filtrados.forEach(i => {
                if (i.Tipo.toLowerCase() === 'despesa') {
                    const v = parseFloat(i.Valor) || 0;
                    const d = i.Data.split('/')[0];
                    catMap[i.Categoria] = (catMap[i.Categoria] || 0) + v;
                    diaMap[d] = (diaMap[d] || 0) + v;
                }
            });

            // GrÃ¡fico 1: Barras (Categorias)
            updateChart('graficoBarras', 'bar', {
                labels: Object.keys(catMap),
                datasets: [{ data: Object.values(catMap), backgroundColor: '#ff4081', borderRadius: 5 }]
            }, { 
                indexAxis: 'y', 
                plugins: { 
                    legend: { display: false },
                    datalabels: { color: '#fff', anchor: 'end', align: 'right', formatter: v => `R$ ${v.toFixed(0)}`, font: { weight: 'bold', size: 10 } }
                },
                scales: { x: { display: false }, y: { ticks: { color: '#fff' } } }
            });

            // GrÃ¡fico 2: Linha (TendÃªncia Acumulada)
            const diasSorted = Object.keys(diaMap).sort((a,b) => a-b);
            let acc = 0;
            const dataAcc = diasSorted.map(d => { acc += diaMap[d]; return acc; });

            updateChart('graficoLinha', 'line', {
                labels: diasSorted,
                datasets: [{ data: dataAcc, borderColor: '#3498db', backgroundColor: 'rgba(52, 152, 219, 0.2)', fill: true, tension: 0.4 }]
            }, {
                plugins: { 
                    legend: { display: false },
                    datalabels: { 
                        display: (ctx) => ctx.dataIndex === ctx.dataset.data.length - 1, // SÃ³ mostra o valor no Ãºltimo ponto
                        backgroundColor: '#3498db', color: '#fff', borderRadius: 4, padding: 4, formatter: v => `R$ ${v.toFixed(0)}`
                    }
                },
                scales: { y: { display: false }, x: { grid: { display: false }, ticks: { color: '#888' } } }
            });
        }

        function updateChart(id, type, data, options) {
            if (charts[id]) charts[id].destroy();
            charts[id] = new Chart(document.getElementById(id), { type, data, options });
        }

        window.onload = carregarDados;
    </script>
</body>
</html>
