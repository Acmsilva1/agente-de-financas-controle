<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agente Finan√ßas - BI Master</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root { 
            --green: #2ecc71; --red: #e74c3c; --blue: #3498db; --bg: #0f0f0f; 
            --card-bg: #1a1a1a; --text: #f0f0f0; --border: #2d2d2d; --pink: #ff4081;
        }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        
        .card { background: var(--card-bg); padding: 18px; border-radius: 20px; width: 100%; max-width: 500px; border: 1px solid var(--border); margin-bottom: 15px; box-sizing: border-box; }
        
        /* Controles */
        .controles { display: flex; gap: 8px; margin-bottom: 15px; width: 100%; max-width: 500px; }
        select, .btn-nav { background: var(--card-bg); color: white; border: 1px solid var(--border); padding: 12px; border-radius: 12px; cursor: pointer; flex: 1; }
        .btn-nav.active { background: var(--blue); border-color: var(--blue); font-weight: bold; }
        
        /* √Årea de BI e PDF */
        #print-area { width: 100%; max-width: 500px; }
        .report-only { display: none; } /* Esconde na tela, mostra no PDF */

        .grid-stats { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .stat-box { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 15px; border: 1px solid var(--border); text-align: center; }
        .stat-box small { color: #888; font-size: 0.7rem; text-transform: uppercase; }
        .stat-box div { font-size: 1.1rem; font-weight: bold; margin-top: 5px; }

        .chart-container { position: relative; height: 220px; margin-bottom: 10px; }
        
        .btn-pdf { width: 100%; background: var(--green); color: white; border: none; padding: 15px; border-radius: 15px; font-weight: bold; cursor: pointer; margin-bottom: 15px; }

        /* Ajustes espec√≠ficos para o PDF n√£o cortar */
        @media print {
            .no-print { display: none; }
            .card { break-inside: avoid; border: 1px solid #ccc; color: black !important; }
        }
    </style>
</head>
<body>

    <div class="card no-print">
        <div style="text-align: center; margin-bottom: 15px;">
            <small style="color:#888">SALDO L√çQUIDO</small>
            <h2 id="saldo-valor" style="margin:5px 0; font-size: 2rem;">R$ 0</h2>
        </div>
        <div class="grid-stats">
            <div class="stat-box" style="border-left: 4px solid var(--green);">
                <small>Ganhos</small><div id="t-ent" style="color: var(--green);">R$ 0</div>
            </div>
            <div class="stat-box" style="border-left: 4px solid var(--red);">
                <small>Gastos</small><div id="t-sai" style="color: var(--red);">R$ 0</div>
            </div>
        </div>
    </div>

    <div class="controles no-print">
        <button class="btn-nav active" id="tab-feed" onclick="mudarAba('feed')">üìë Extrato</button>
        <button class="btn-nav" id="tab-bi" onclick="mudarAba('bi')">üìà BI Master</button>
        <button onclick="carregarDados()" style="flex:0.2; border-radius: 12px; background: var(--card-bg); color: white; border: 1px solid var(--border);">üîÑ</button>
    </div>

    <div class="controles no-print">
        <select id="filtroTempo" onchange="filtrarERenderizar()"></select>
    </div>

    <div id="container-feed" class="card no-print">
        <div id="lista-transacoes"></div>
    </div>

    <div id="container-bi" style="display: none; width: 100%; max-width: 500px;">
        <button class="btn-pdf no-print" onclick="gerarPDF()">üì• Baixar Relat√≥rio Full</button>
        
        <div id="print-area">
            <div class="report-only" id="pdf-header" style="margin-bottom: 20px; border-bottom: 2px solid var(--blue); padding-bottom: 10px;">
                <h1 style="margin:0; color: var(--blue);">Relat√≥rio Financeiro</h1>
                <p id="pdf-date" style="color: #666;"></p>
            </div>

            <div class="grid-stats">
                <div class="stat-box"><small>Ticket M√©dio/Dia</small><div id="kpi-media">R$ 0</div></div>
                <div class="stat-box"><small>Maior Compra</small><div id="kpi-max" style="color: var(--pink);">R$ 0</div></div>
            </div>

            <div class="card">
                <h4 style="color: var(--blue); margin-top:0;">üìä Composi√ß√£o de Gastos</h4>
                <div class="chart-container"><canvas id="graficoPizza"></canvas></div>
            </div>

            <div class="card">
                <h4 style="color: var(--blue); margin-top:0;">üìà Hist√≥rico de Desembolso</h4>
                <div class="chart-container"><canvas id="graficoLinha"></canvas></div>
            </div>

            <div class="card">
                <h4 style="color: var(--blue); margin-top:0;">üìâ Top Categorias (Volume)</h4>
                <div class="chart-container"><canvas id="graficoBarras"></canvas></div>
            </div>

            <div class="card" id="ai-insight">
                <h4 style="color: var(--purple); margin-top:0;">ü§ñ An√°lise do Mentor</h4>
                <p id="insight-text" style="font-size: 0.9rem; line-height: 1.4; color: #ccc;"></p>
            </div>
        </div>
    </div>

    <script>
        Chart.register(ChartDataLabels);
        const URL_API = "https://script.google.com/macros/s/AKfycbwbx4Utft2D_59jbBZP6jbqKEIHrxeKnK_MarrksV1dzZ7_CK74Z9ITmb0xN0bRdxeTVA/exec"; 
        let todosOsDados = [], charts = {};

        async function carregarDados() {
            try {
                const res = await fetch(`${URL_API}?filtro=tudo`);
                todosOsDados = await res.json();
                popularSeletor(todosOsDados);
                filtrarERenderizar();
            } catch (e) { console.error("Erro API", e); }
        }

        function popularSeletor(dados) {
            const s = document.getElementById('filtroTempo');
            const mesAt = `${String(new Date().getMonth() + 1).padStart(2, '0')}/${new Date().getFullYear()}`;
            const meses = [...new Set(dados.map(i => i.Data.split(' ')[0].split('/').slice(1).join('/')))].filter(m => m !== mesAt).sort().reverse();
            let opt = '<option value="mes_atual">M√™s Atual</option>';
            meses.forEach(m => opt += `<option value="${m}">${m}</option>`);
            s.innerHTML = opt;
        }

        function mudarAba(aba) {
            const isFeed = aba === 'feed';
            document.getElementById('container-feed').style.display = isFeed ? 'block' : 'none';
            document.getElementById('container-bi').style.display = isFeed ? 'none' : 'block';
            document.querySelectorAll('.btn-nav').forEach(b => b.classList.remove('active'));
            document.getElementById(`tab-${aba}`).classList.add('active');
            if (!isFeed) processarBI();
        }

        function filtrarERenderizar() {
            const f = document.getElementById('filtroTempo').value;
            const mesAt = `${String(new Date().getMonth() + 1).padStart(2, '0')}/${new Date().getFullYear()}`;
            const filtrados = (f === "mes_atual") ? todosOsDados.filter(i => i.Data.includes(mesAt)) : todosOsDados.filter(i => i.Data.includes(f));
            
            let tE = 0, tS = 0, html = "";
            filtrados.forEach(i => {
                const v = parseFloat(i.Valor) || 0;
                const ehR = (i.Tipo || "").toLowerCase() === "receita";
                ehR ? tE += v : tS += v;
                if(document.getElementById('container-feed').style.display !== 'none') {
                    html += `<div style="display:flex; justify-content:space-between; padding:10px 0; border-bottom:1px solid #333; font-size:0.85rem;">
                        <div><small style="color:#888">${i.Data}</small><br><b>${i.Item}</b></div>
                        <div style="color:${ehR?'var(--green)':'var(--red)'}">R$ ${v.toFixed(2)}</div>
                    </div>`;
                }
            });
            document.getElementById('saldo-valor').innerText = `R$ ${(tE-tS).toFixed(0)}`;
            document.getElementById('t-ent').innerText = `R$ ${tE.toFixed(0)}`;
            document.getElementById('t-sai').innerText = `R$ ${tS.toFixed(0)}`;
            if(html) document.getElementById('lista-transacoes').innerHTML = html;
            if(document.getElementById('container-bi').style.display === 'block') processarBI();
        }

        function processarBI() {
            const f = document.getElementById('filtroTempo').value;
            const mesAt = `${String(new Date().getMonth() + 1).padStart(2, '0')}/${new Date().getFullYear()}`;
            const labelMes = f === "mes_atual" ? mesAt : f;
            const filtrados = todosOsDados.filter(i => i.Data.includes(labelMes) && (i.Tipo || "").toLowerCase() === "despesa");

            const catMap = {}, diaMap = {};
            let maxV = 0, total = 0;

            filtrados.forEach(i => {
                const v = parseFloat(i.Valor) || 0;
                const d = i.Data.split('/')[0];
                const c = i.Categoria || "Geral";
                catMap[c] = (catMap[c] || 0) + v;
                diaMap[d] = (diaMap[d] || 0) + v;
                total += v;
                if(v > maxV) maxV = v;
            });

            // KPIs
            const diasNoMes = new Set(filtrados.map(i => i.Data.split('/')[0])).size || 1;
            document.getElementById('kpi-media').innerText = `R$ ${(total/diasNoMes).toFixed(0)}`;
            document.getElementById('kpi-max').innerText = `R$ ${maxV.toFixed(0)}`;
            document.getElementById('insight-text').innerText = `Andr√©, seu sistema financeiro gastou R$ ${total.toFixed(0)} este m√™s. A categoria "${Object.keys(catMap).sort((a,b)=>catMap[b]-catMap[a])[0]}" √© o seu maior gargalo de processamento. Recomendo um 'refactoring' nos gastos fixos para aumentar seu throughput de investimentos.`;

            // Gr√°fico Pizza (Categorias)
            updateChart('graficoPizza', 'doughnut', {
                labels: Object.keys(catMap),
                datasets: [{ data: Object.values(catMap), backgroundColor: ['#3498db', '#e74c3c', '#2ecc71', '#f1c40f', '#9b59b6', '#ff4081'] }]
            }, { plugins: { legend: { position: 'right', labels: { color: '#fff', font: { size: 10 } } }, datalabels: { display: false } } });

            // Gr√°fico Barras
            const sorted = Object.entries(catMap).sort((a,b)=>b[1]-a[1]).slice(0,5);
            updateChart('graficoBarras', 'bar', {
                labels: sorted.map(x => x[0]),
                datasets: [{ data: sorted.map(x => x[1]), backgroundColor: 'rgba(52, 152, 219, 0.7)' }]
            }, { indexAxis: 'y', plugins: { legend: { display: false }, datalabels: { color: '#fff' } }, scales: { x: { display: false }, y: { ticks: { color: '#fff' } } } });

            // Gr√°fico Linha (Acumulado)
            const dias = Object.keys(diaMap).sort((a,b)=>a-b);
            let acc = 0;
            updateChart('graficoLinha', 'line', {
                labels: dias,
                datasets: [{ data: dias.map(d => { acc += diaMap[d]; return acc; }), borderColor: '#2ecc71', fill: true, backgroundColor: 'rgba(46, 204, 113, 0.1)' }]
            }, { plugins: { legend: { display: false }, datalabels: { display: false } }, scales: { y: { display: false }, x: { ticks: { color: '#888' } } } });
        }

        function updateChart(id, type, data, options) {
            if (charts[id]) charts[id].destroy();
            charts[id] = new Chart(document.getElementById(id), { type, data, options });
        }

        function gerarPDF() {
            const h = document.getElementById('pdf-header');
            const d = document.getElementById('pdf-date');
            h.className = ""; // Mostra no PDF
            d.innerText = `Refer√™ncia: ${document.getElementById('filtroTempo').value} | Emitido em: ${new Date().toLocaleDateString()}`;

            const element = document.getElementById('print-area');
            const opt = {
                margin: [10, 5],
                filename: 'Relatorio_Completo.pdf',
                image: { type: 'jpeg', quality: 1 },
                html2canvas: { scale: 2, backgroundColor: '#0f0f0f' },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };

            html2pdf().set(opt).from(element).save().then(() => {
                h.className = "report-only"; // Esconde de volta
            });
        }

        window.onload = carregarDados;
    </script>
</body>
</html>
